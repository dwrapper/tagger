version: 1

AppDir:
  path: AppDir
  app_info:
    id: org.tagger.Tagger
    name: Tagger
    icon: org.tagger.Tagger
    version: "@VERSION@"
    exec: usr/bin/Tagger
  apt:
    arch: "@APT_ARCH@"
    sources:
      - sourceline: "deb [arch=@APT_ARCH@] http://archive.ubuntu.com/ubuntu/ jammy main universe"
        key_url: "https://archive.ubuntu.com/ubuntu/project/ubuntu-archive-keyring.gpg"
    include:
      - "@LIBMPV_PKG@"
  files:
    include:
      - usr/bin/Tagger
      - usr/share/applications/org.tagger.Tagger.desktop
      - usr/share/icons/hicolor/scalable/apps/org.tagger.Tagger.svg
      - usr/share/metainfo/org.tagger.Tagger.metainfo.xml

AppImage:
  arch: "@ARCH@"
  file_name: "@OUTPUT_NAME@"
